<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Config </title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="./js/jquery.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div class="row">
					<div class="form-group row">
						<label for="userId" class="col-sm-2 col-form-label">UserId</label>
						<div class="col-10">
							<input type="text" class="form-control" id="userId">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group row">
						<label for="userToken" class="col-sm-2 col-form-label">Token</label>
						<div class="col-10">
							<input type="text" class="form-control" id="userToken">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group row">
						<label for="PrivateKey" class="col-sm-2 col-form-label">PrivateKey</label>
						<div class="col-sm-10">
							<textarea readonly rows="6" cols="75" id="PrivateKey"></textarea>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group row">
						<label for="PublicKey" class="col-sm-2 col-form-label">PublicKey</label>
						<div class="col-sm-10">
							<textarea readonly rows="6" cols="75" id="PublicKey"></textarea>
						</div>
					</div>
				</div>
				<button type="button" class="btn btn-info" id='downloadConfig'>Download Config File</button>
				<br>
				<br>
				<hr>
				<p>Select your config file to restore your deatils</p>
				<p id="filename"></p>
				<div class="custom-file col-sm-6">
					<input type="file" class="custom-file-input col-sm-6" id="configUpload" name="config_upload"
						accept="application/JSON">
					<label class="custom-file-label" for="configUpload"
						aria-describedby="inputGroupFileAddon02">Choose</label>
				</div>


				<button type="button" class="btn btn-info" id='restoreConfig'>Restore Config</button>


			</div>
		</div>
	</div>




	<script src="./js/config.js"></script>
</body>

</html>
